<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Set和WeakSet数据结构</title>
	</head>
	<body>
	</body>
	<script>
		//Set的数据结构(不是数据类型)是以     数组      的形式构建的。
		//主要的功能是去重 不能有重复的值
		let setArr = new Set(['jspang','技术胖','web','jspang']);
		console.log(setArr);//Set {"jspang", "技术胖", "web"}
		//Set和Array 的区别是Set不允许内部有重复的值，如果有只显示一个，相当于去重。
		//虽然Set很像数组，但是他不是数组。
		
		//追加add
		setArr.add('前端职场');
		console.log(setArr);
		
		//删除delete
		setArr.delete('前端职场');
		console.log(setArr); //Set {"jspang", "技术胖", "web"}
		
		//查找has
		//用has进行值的查找，返回的是true或者false。
		console.log(setArr.has('jspang'));//true
		
		//删除clear
		//setArr.clear();
		
		//for…of…循环 输出
		for(let item of setArr){
			console.log(item)
		}
		//forEach循环
		setArr.forEach((value)=>console.log(value));
		
		//size
		console.log(setArr.size);
		
		//WeakSet的声明 因为set只能放数组 weakset能放对象
		let weakObj=new WeakSet();
		let obj={a:'jspang',b:'技术胖'}
		weakObj.add(obj);
		 
		console.log(weakObj);
//总结：在实际开发中Set用的比较多，WeakSet用的并不多，但是他对传入值必须是对象作了很好的判断，我们灵活应用还是有一定的用处的。
		
</html>
