<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6数字操作</title>
	</head>
	<body>
	</body>
	<script>
		//二进制声明 Binary
		let binary = 0B010101;
		console.log(binary);
		//八进制声明 Octal
		let octal = 0o666;
		console.log(octal);
		
		let a = 11/4;
		// 判断是否是数字
		console.log(Number.isFinite(a)); 
		//判断NaN
		console.log(Number.isNaN(NaN));
		//判断是否是整数
		console.log(Number.isInteger(12.1));
		//判断是否是浮点数
		console.log(!Number.isInteger(12.1));
		//最大安全整数 2de 53次方 Math.pow(2,53)
		console.log(Number.MAX_SAFE_INTEGER);
		//最小安全整数
		console.log(Number.MIN_SAFE_INTEGER);
		//判断是否是安全整数
		console.log(Number.isSafeInteger(11111));
		
	</script>
</html>
