<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用Proxy进行预处理</title>
	</head>
	<body>

	</body>
	<script>
		//apply的作用是调用内部的方法，它使用在方法体是一个匿名函数时
		let target = function(){
			return 'i am jspang';
		}
		let hander = {
			apply(target,ctx,args){
				console.log('do apply');
				return Reflect.apply(...arguments);
			}
		}
		let pro = new Proxy(target,hander);
		console.log(pro())
	</script>
</html>
