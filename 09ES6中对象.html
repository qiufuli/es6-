<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ES6中对象</title>
	</head>
	<body>
	</body>
	<script>
	
		let name="jspang";
		let skill = "web";
//传统赋值
		//let obj={name:name,skill:skill};
//es6允许把声明的变量直接赋值给对象
		let obj={name,skill};
		console.log(obj);
//对象Key值构建
		let key='skill';
		var obj2={
		    [key]:'web'
		}
//Object.is()
		var obj3 = {name:'jspang'};
		var obj4 = {name:'jspang'};
		console.log(obj3.name === obj4.name);//true
		console.log(Object.is(obj3.name,obj4.name)); //true
		console.log(+0 === -0);  //true
		console.log(NaN === NaN ); //false
		console.log(Object.is(+0,-0)); //false
		console.log(Object.is(NaN,NaN)); //true
		//===为同值相等，is()为严格相等。
//Object.assign(  )合并对象
		var a={a:'jspang'};
		var b={b:'技术胖'};
		var c={c:'web'};
		 
		let d=Object.assign(a,b,c)
		console.log(d);
	</script>
</html>
