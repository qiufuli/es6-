<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模块化操作</title>
	</head>
	<body>
	</body>
	<script>
		//在ES5中我们要进行模块华操作需要引入第三方类库，随着前后端分离，
		//前端的业务日渐复杂，ES6为我们增加了模块话操作。
		//模块化操作主要包括两个方面。
		
//		export :负责进行模块化，也是模块的输出。
//		import : 负责把模块引，也是模块的引入操作。

		export var name="jspang";
		
		import {name} from './temp';
		
		console.log(name);
		
		//export 的东西 在引入的时候是需要 import {xxx} from 'xxxxx'
		//export default 是默认输出  (只能有一个) 在引入的时候是需要 import 自定义名字 from 'xxxx'
	</script>
</html>
